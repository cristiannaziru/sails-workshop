<div style="text-align: center">
    <form class="col-lg-6">
        <fieldset>
            <div class="form-group">
                <label for="deviceName">Device Name</label>
                <input type="text" ng-model="device.name" class="form-control" id="deviceName" placeholder="Enter device name">
            </div>
            <div class="form-group">
                <label for="ipAddress">IP Address</label>
                <input type="text" ng-model="device.ip" class="form-control" id="ipAddress" placeholder="Enter device name">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" ng-model="device.username" class="form-control" id="username" placeholder="Enter device name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" ng-model="device.password" class="form-control" id="password" placeholder="Enter device name">
            </div>
            <div class="form-group">
                <label for="port">Port</label>
                <input type="text" ng-model="device.port" class="form-control" id="port" placeholder="Enter device name">
            </div>
            <div class="form-group">
                <label for="uuid">UUID</label>
                <input type="text" ng-model="device.uuid" class="form-control" id="uuid" placeholder="Enter device name">
            </div>
            
            <button ng-click="add_device()">Add Device</button>
        </fieldset>
    </form>
</div>
